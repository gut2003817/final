<!DOCTYPE html>
<html>
<head>
    <title>進階功能</title>
    <!-- 在此處添加所需的CSS和JavaScript檔案 -->
    <style>
        .expense-table {
            width: 100%;
            border-collapse: collapse;
        }
        .expense-table th, .expense-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>進階功能</h1>

    <h2>排序分類支出</h2>
    <table class="expense-table">
        <thead>
            <tr>
                <th>類別</th>
                <th>總金額</th>
            </tr>
        </thead>
        <tbody>
            {% for category, total_amount in categorized_expenses %}
            <tr>
                <td>{{ category }}</td>
                <td>{{ total_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>設定必要支出預算</h2>
    <form action="/set_budget" method="POST">
        <label for="budget">預算金額：</label>
        <input type="number" id="budget" name="budget" step="0.01" required>
        <button type="submit">設定</button>
    </form>

    <h2>即將超支警示訊息</h2>
    {% if is_budget_exceeded %}
    <p style="color: red;">您的支出已超過預算金額！</p>
    {% else %}
    <p>目前支出在預算範圍內。</p>
    {% endif %}

    <h2>共同編輯功能</h2>
    <p>這裡是共同編輯功能的介紹和操作說明。</p>

    <!-- 在此處添加更多的進階功能內容 -->

</body>
</html>
